<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number Guessing Game using JS</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>NUMBER GUESSING GAME</h1>
        <p>I am thinking of a number between 1 and 50. <br> Can you guess what it is?</p>

        <div class="answer">
            <input type="text" id="userInput" placeholder="Enter a number" />
            <button id="btn">Submit Guess</button>
        </div>

        <p id="result"></p>
    </div>

    <script src="sciprt.js"></script>
</body>
</html>
